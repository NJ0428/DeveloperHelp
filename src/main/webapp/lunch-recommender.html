<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 추천기 - Modernize Dashboard</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modernize-style.css">
    <link rel="stylesheet" href="css/lunch-recommender.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-tools"></i> DevTools</h2>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> 홈</a></li>
                <li><a href="json-viewer.html"><i class="fas fa-code"></i> JSON 뷰어</a></li>
                <li><a href="xml-to-json.html"><i class="fas fa-exchange-alt"></i> XML → JSON</a></li>
                <li><a href="json-to-xml.html"><i class="fas fa-exchange-alt"></i> JSON → XML</a></li>
                <li><a href="url-encoder.html"><i class="fas fa-link"></i> URL 인코딩</a></li>
                <li><a href="url-decoder.html"><i class="fas fa-unlock"></i> URL 디코딩</a></li>
                <li><a href="variable-suggester.html"><i class="fas fa-lightbulb"></i> 변수 추천기</a></li>
                <li><a href="http-header-parser.html"><i class="fas fa-server"></i> HTTP 헤더 파서</a></li>
                <li><a href="url-parameter-viewer.html"><i class="fas fa-search"></i> URL 파라미터 뷰어</a></li>
                <li><a href="html-tag-analyzer.html"><i class="fas fa-tags"></i> HTML 태그 분석기</a></li>
                <li><a href="lunch-recommender.html" class="active"><i class="fas fa-utensils"></i> 점심 추천기</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">점심 추천기</h1>
            </div>
        </div>

        <div class="container">
            <!-- Stats Section -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">총 점심 기록</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="weekCount">0</span>
                    <span class="stat-label">이번 주 기록</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="favoriteFood">없음</span>
                    <span class="stat-label">가장 좋아하는 음식</span>
                </div>
            </div>

            <div class="recommender-container">
                <!-- Recommendation Section -->
                <div class="recommendation-section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-magic"></i>
                        </div>
                        <h2 class="section-title">오늘의 점심 추천</h2>
                    </div>
                    
                    <div class="recommendation-display">
                        <div class="recommendation-text" id="recommendationText">어떤 음식을 드시고 싶으신가요?</div>
                        <div class="recommendation-subtitle" id="recommendationSubtitle">아래 버튼을 클릭해서 추천을 받아보세요!</div>
                    </div>
                    
                    <button onclick="recommendLunch()" class="recommend-btn">
                        <i class="fas fa-dice"></i>
                        점심 추천받기
                    </button>
                </div>

                <!-- Input Section -->
                <div class="input-section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <h2 class="section-title">음식점 정보</h2>
                    </div>
                    
                    <input type="text" id="restaurantInput" class="restaurant-input" placeholder="음식점 이름을 입력하세요..." />
                    
                    <button onclick="saveLunch()" class="save-btn">
                        <i class="fas fa-save"></i>
                        점심 기록 저장
                    </button>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <div class="section-header">
                    <h2 class="history-title">
                        <i class="fas fa-history"></i>
                        점심 기록 히스토리
                    </h2>
                    <div style="margin-left: auto; display: flex; gap: 10px;">
                        <button onclick="exportHistory()" class="action-btn" title="CSV로 내보내기">
                            <i class="fas fa-download"></i>
                        </button>
                        <button onclick="clearAllHistory()" class="action-btn delete-btn" title="모든 기록 삭제">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>요일</th>
                            <th>음식</th>
                            <th>음식점</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- 점심 기록이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/modernize-app.js"></script>
    <script src="js/lunch-recommender.js"></script>
</body>
</html>
