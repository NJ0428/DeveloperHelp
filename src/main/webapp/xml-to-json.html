    <div class="container">
        <h1>XML -> JSON 변환기</h1>
        <textarea id="xmlInput" placeholder="여기에 XML 붙여넣기"></textarea>
        <button onclick="convertXMLtoJSON()">JSON으로 변환</button>
        <div id="alert" class="alert"></div>
        <textarea id="jsonOutput" placeholder="여기에 변환된 JSON 출력"></textarea>
    </div>

    <script>
        function convertXMLtoJSON() {
            const xmlInput = document.getElementById('xmlInput').value;
            const jsonOutput = document.getElementById('jsonOutput');
            const alertDiv = document.getElementById('alert');
            jsonOutput.value = ''; // Clear previous content
            alertDiv.innerHTML = ''; // Clear previous alerts

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlInput, "text/xml");

                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    throw new Error("Invalid XML format.");
                }

                const jsonObject = xmlToJson(xmlDoc);
                jsonOutput.value = JSON.stringify(jsonObject, null, 2);
            } catch (e) {
                alertDiv.innerHTML = 'Invalid XML: ' + e.message;
            }
        }

        function xmlToJson(xml) {
            let obj = {};
            if (xml.nodeType === 1) { // element
                if (xml.attributes.length > 0) {
                    obj["@attributes"] = {};
                    for (let j = 0; j < xml.attributes.length; j++) {
                        const attribute = xml.attributes.item(j);
                        obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            } else if (xml.nodeType === 3) { // text
                obj = xml.nodeValue.trim();
            }

            if (xml.hasChildNodes()) {
                for (let i = 0; i < xml.childNodes.length; i++) {
                    const item = xml.childNodes.item(i);
                    const nodeName = item.nodeName;
                    if (typeof (obj[nodeName]) === "undefined") {
                        obj[nodeName] = xmlToJson(item);
                    } else {
                        if (typeof (obj[nodeName].push) === "undefined") {
                            const old = obj[nodeName];
                            obj[nodeName] = [];
                            obj[nodeName].push(old);
                        }
                        obj[nodeName].push(xmlToJson(item));
                    }
                }
            }

            return obj;
        }
    </script>
