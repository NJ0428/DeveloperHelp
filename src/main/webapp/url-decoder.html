    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {

        }
        h1 {

            color: #333;
        }
        #inputText {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;

        }
        #outputText {
            width: 100%;
            height: 100px;
            margin-top: 20px;

    <div class="container">
        <h1>URL 디코딩</h1>
        <textarea id="inputText" placeholder="여기에 인코딩된 텍스트 또는 URL을 입력하세요"></textarea>
        <button onclick="decodeURL()">디코딩</button>
        <textarea id="outputText" placeholder="디코딩된 결과가 여기에 나타납니다" readonly></textarea>
    </div>

    <script>
        function decodeURL() {
            const inputText = document.getElementById('inputText').value;
            const decodedText = decodeURIComponent(inputText);
            document.getElementById('outputText').value = decodedText;
        }
    </script>
